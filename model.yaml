#emoji 
  emoji_:
    author: 
    ascii_mode: 0
    height: *miniH
    horizontal_gap: *miniCG
    vertical_gap: *miniLG
    round_corner: *Corner
    key_text_offset_y: *textY
    keys:
      #❶ 
      - {click: "emoji_tab1", key_back_color: tab_back_color, width: 14}
      - {click: "emoji_tab2", key_back_color: tab_back_color, width: 14}
      - {click: "emoji_tab3", key_back_color: tab_back_color, width: 14}
      - {click: "emoji_tab4", key_back_color: tab_back_color, width: 14}
      - {click: "emoji_tab5", key_back_color: tab_back_color, width: 14}
      - {click: "emoji_tab6", key_back_color: tab_back_color, width: 14}
      - {click: "emoji_tab_", key_back_color: tab_back_color, width: 16}
      
      #❻
      - {height: *downH, click: "t_fhvj", key_back_color: tab_back_color, width: 18}
      - {click: "q_zb", key_text_size: 15, key_back_color: tab_back_color, width: 16}
      - {click: "q_ts", long_click: "q_bq", key_text_size: 15, key_back_color: tab_back_color, width: 16}
      - {click: "number", long_click: "k_symbol", key_text_size: 15, key_back_color: tab_back_color, width: 16}
      - {click: "space_", key_text_color: 0xffcccccc, width: 18}
      - {click: "BackSpace", key_text_color: 0xffcccccc, width: 16}
    name: "emoji "
    width: 10
