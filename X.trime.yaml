name: x
author: chr_56

other:
  #圆角
  a: &Corner 8 
  #文字偏移
  b: &symbolY 0.6 #上标Y
  c: &symbolX 0 #上标X
  d: &textY 0 #文本Y
  e: &hintY -1 #下标Y
  #字号
  f: &textS 16 
  g: &symbolS 7 #上标
  h: &hintS 6 #下标
height:
  #键高(按键上下方向长度) 
  A: &baseH 46.5 #基础键高
  B: &downH 48.5 #末行键高
  C: &miniH 32   #小键键高(符号键盘)
  D: &numbH 46.5 #数字键高(数字键盘)
  #间隔(键与键的距离) 
  E: &baseLG 4 #基础行距
  F: &miniLG 2 #小键行距
  G: &numbLG 4 #数字行距
  H: &baseCG 4 #基础列距
  I: &miniCG 2 #小键列距
  J: &numbCG 3 #数字列距

style:
  auto_caps: ascii #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  #candidate_font: ziti.ttf #候选字型
  candidate_padding: 2 #候选项内边距
  candidate_spacing: 4 #候选间距
  candidate_text_size: 21 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: 26 #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 10 #候选窗和状态栏提示区高度
  comment_on_top: true #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 12 #候选窗和状态栏提示字号
  hanb_font: Ext.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *miniCG #符号键盘列间距
  layout: #悬浮窗口位置
    position: bottom_left #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right
    min_length: 2 #候选窗口最小词长
    max_length: 18 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 7 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 620 #最大宽度，超过则自动换行
    max_height: 30 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 5 #水平边距   #悬浮窗宽
    margin_y: 0 #竖直边距   #悬浮窗高
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 1 #悬浮窗偏移量
    round_corner: *Corner #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 1 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口组件
    - {start: "  ", composition: "%s", end: " ", letter_spacing: 0.12} #编码
    - {start: "\n", label: "", candidate: " %s ", comment: " %s", end: " ", sep: " "}  #label: "%s.", 序号;start: "\n", 换行
  key_font: ziti.ttf #键盘字型
  key_height: *baseH #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, num_pad, k_symbol, editmenu, english, K_menu, punc_zh, punc_en, symb_num1, symb_num2, symb_arrow, symb_math1, symb_math2,  qtVJ, k_alphabet, qtts2, qtts4, qtts5, emoji_face1, emoji_face2, emoji_face3, emoji_people1, emoji_people2, emoji_people3, emoji_careers, emoji_fruit_, emoji_sports1, emoji_sports2, emoji_clothes, emoji_food1, emoji_food2, emoji_plant, emoji_festival, emoji_animal1, emoji_animal2, emoji_animal3, emoji_nature, emoji_building, emoji_transports, emoji_office, emoji_life1, emoji_life2, emoji_life3, emoji_shape, emoji_other, emoji_symbol1, emoji_symbol2, emoji_symbol3, emoji_quick] #声明
  label_text_size: 11 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言
  preview_font: ziti.ttf #按键提示字型
  preview_height: 50 #按键提示高度
  preview_offset: -10 #按键提示纵向偏移
  preview_text_size: 36 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: *Corner #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 9 #符号字号 上标字号
  text_font: ziti.ttf #编码字型
  text_size: 16 #编码字号
  vertical_correction: -3 #按键纵向偏移，负数下移接触面
  vertical_gap: *baseLG #符号键盘行距
fallback_colors:
  keyboard_back_color: back_color  #键盘背景
  #悬浮窗
  border_color: text_back_color #悬浮窗边框
  hilited_back_color: back_color #back_color #悬浮窗首选编码背景
  hilited_candidate_back_color: hilited_back_color #悬浮窗首选背景
  hilited_text_color: text_color #悬浮窗编码
  text_back_color: back_color #编码区悬浮窗背景
  label_color: candidate_text_color #悬浮窗次选序号
  #气泡
  preview_back_color: back_color #按键气泡背景
  preview_text_color: key_text_color #按键气泡文本
  shadow_color: border_color #按键文字阴影（阴影半径在shadow_radius中设置）
  #状态栏候选栏
  candidate_separator_color: back_color #border_color #状态栏分割背景
  candidate_text_color: text_color #CN次选文字色
  comment_text_color: key_text_color #EN次选编码提示
  hilited_candidate_text_color: hilited_key_text_color #首选文字
  hilited_comment_text_color: hilited_key_text_color #首选编码提示
  #普通键
  key_back_color: back_color #符号键盘按键背景✍背景
  hilited_key_back_color: key_text_color #高亮按键背景
  key_text_color: candidate_text_color #按键字母&悬浮窗✍色
  hilited_key_text_color: key_text_color #hilited_candidate_text_color #高亮按键文本
  key_symbol_color: comment_text_color #按键上下符号
  hilited_key_symbol_color: hilited_key_text_color #高亮按键符号
  #shift键锁定
  on_key_back_color: 0xff7200 #shift锁键时背景（shift键不得设置key_back_color，否则无效）
  on_key_text_color: 0xffd700 #Shift锁键时文本
  hilited_on_key_back_color: hilited_key_back_color #shift锁定时的高亮背景，按下时
  hilited_on_key_text_color: on_key_text_color #hilited_key_text_color #shift锁定时的高亮文本
  #shift键常态及功能键
  off_key_back_color: key_back_color
  hilited_off_key_back_color: hilited_key_back_color
  off_key_text_color: key_text_color
  hilited_off_key_text_color: off_key_text_color 

#颜色
colors:
  1: &黑  0xff000000
  2: &白  0xffffffff
  3: &橙  0xffa500
  7: &红  0xff1100
  4: &黑b 0xff888888
  5: &黑c 0xff555555
  6: &银  0xffc0c0c0
  8: &灰 0xffa9a9a9
  9: &灰c 0xff696969
  ###
  # Gboard配色
  ###
  # 主题色
  GboardBlue: &GBlue 0xff1a73e9
  GboardTeal: &GTeal 0xff4cb6ac
  # 无框
  GboardWhite: 0xfff8f9fb #背景
  GboardGrey:  0xfff2f3f5 #候选栏背景
  GboardTextGrey: 0xff616362 #小字
  # 有框
  GboardWhiteDark: 0xffe9eaee #背景#候选栏背景
  GboardTextDeepGrey: 0xff5d5e60 #小字 (按键全白)
  # 无框_暗黑 蓝
  GboardBlack: 0xff1f1f1f #背景
  GboardBlackBlue: 0xff232426 #候选栏背景
  GboardTextGrey_Dark: 0xffa7a7a7 #小字
  # 有框_暗黑 蓝
  GboardBlacklike: 0xff292e32 #背景#候选栏背景
  GboardDarkGrey: 0xff484c4f #按键
  GboardTextDeepGrey_Dark: 0xffb6b7b9 #小字
  10: &gold 0xffd700
  11: &midnightblue 0x191970 #太空蓝
  12: &mediumslateblue 0x7b68ee #偏紫
  13: &Darkslateblue 0x483D8B #偏紫
  14: &Navy 0x000080
  
#配色，
preset_color_schemes:
  default:
    name: "浅色"
    back_color: 0xffD1D4D9 #候选背景
    hilited_candidate_back_color: 0xaa007AFE   #首字 背景
    hilited_key_back_color: *橙
    hilited_key_text_color: *白
    key_back_color: *白
    key_symbol_color: *灰c
    key_text_color: *黑
    text_color: *黑 #次选
    on_key_text_color: *gold #Shift锁
    hilited_text_color: *红
    text_back_color: *白
    hilited_back_color: 0x00 #悬浮窗编码背景
    off_key_text_color: *黑
    tab_back_color: 0xffC0C0C0 #tab背景

  gboard:
    name: "Gboard" 
    back_color: 0xfff8f9fb #背景
    hilited_candidate_back_color: *GBlue   #首字 背景
    hilited_key_back_color: 0xff616362
    hilited_key_text_color: *白
    key_back_color: *白
    key_symbol_color: 0xff616362
    key_text_color: *黑
    text_color: *黑 
    on_key_text_color: *GBlue #Shift锁
    hilited_text_color: 0xff1a73e9
    text_back_color: *白
    hilited_back_color: *白
    off_key_text_color: *黑
    tab_back_color: 0xfff2f3f5 #tab背景

  dark:
    name: "暗黑"
    back_color: *Navy #背景
    hilited_candidate_back_color: *灰 #首字 背景
    hilited_key_back_color: *灰c
    hilited_key_text_color: *白
    tab_back_color: *Darkslateblue #tab背景
    key_back_color: *Darkslateblue 
    key_symbol_color: *白
    key_text_color: *白
    text_color: *白 
    on_key_text_color: *gold #Shift锁
    hilited_text_color: *gold #悬浮窗编码
    text_back_color: *灰
    hilited_back_color: *灰
    off_key_text_color: *白

#键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    lock: true
    height: *baseH  
    horizontal_gap: *baseCG 
    vertical_gap: *baseLG
    round_corner: *Corner
    key_text_offset_y: *textY
    key_symbol_offset_y: *symbolY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *symbolX
    label_transform: uppercase # 中文 字母大写，none
    keys:
      # 1 
      - {click: q, long_click: "1"}
      - {click: w, long_click: "2"}
      - {click: e, long_click: "3", swipe_down: edit_menu, hint: "编辑"}
      - {click: r, long_click: "4"}
      - {click: t, long_click: "5"}
      - {click: y, long_click: "6"}
      - {click: u, long_click: "7"}
      - {click: i, long_click: "8"}
      - {click: o, long_click: "9"}
      - {click: p, long_click: "0"}
      # 2
      - {click: Left_, width: 5 ,key_back_color: back_color}
      - {click: a, long_click: '@', swipe_down: Select_all, hint: "全选"}
      - {click: s, long_click: '#'}
      - {click: d, long_click: '$', swipe_down: Date_time, hint: "时间"}
      - {click: f, long_click: '_'}
      - {click: g, long_click: '&'}
      - {click: h, long_click: '-', swipe_down: Left, hint: "←"}
      - {click: j, long_click: '+', swipe_down: Down, hint: "↓"}
      - {click: k, long_click: '(', swipe_down: Up, hint: "↑"}
      - {click: l, long_click: ')', swipe_down: Right, hint: "→"}
      - {click: Right_, width: 5 ,key_back_color: back_color}
      # 3 
      - {click: Shift_L, composing: Escape, width: 15}
      - {click: z, long_click: '\'}
      - {click: x, long_click: '"', swipe_down: Cut, hint: "剪贴"}
      - {click: c, long_click: "'", swipe_down: Copy, hint: "复制"}
      - {click: v, long_click: ':', swipe_down: Paste, hint: "粘贴"}
      - {click: b, long_click: ';'}
      - {click: n, long_click: "!"}
      - {click: m, long_click: '?'}
      - {click: BackSpace, width: 15, swipe_left: DelH}
      # 4
      - {height: *downH, click: num_pad, swipe_up: Punctuation, has_menu: Page_Down, long_click: "K_menu", width: 18}
      - {click: "，", label: "   ，", key_text_size: 12, ascii: ",", long_click: ",", swipe_up: ";", width: 13}
      - {click: space, ascii: space_en,long_click: "english", swipe_left: Left, swipe_right: Right, width: 38}
      - {click: "。", label: "   。", key_text_size: 12, ascii: ".", paging: Page_Up, long_click: ".", swipe_up: "；", width: 13} 
      - {click: Return, long_click: Color_settings_, swipe_up: Theme_settings, width: 18}
    name: "默认"
    width: 10
  # 英语键盘
  english:
    __include: /preset_keyboards/default
    ascii_mode: 1
    __patch:
        "keys/@31/click": ","
        "keys/@31/long_click": "，"
        "keys/@32/long_click": "k_default"
        "keys/@33/click": "."
        "keys/@33/long_click": "。"        
    name: "英文键盘"
  # 菜单
  K_menu:
    height: *baseH
    horizontal_gap: *baseCG
    vertical_gap: *baseLG
    round_corner: *Corner
    key_text_offset_y: *textY
    keys:
      # 1
      - {click: "", key_back_color: 0x00, width: 10}
      - {click: "Refresh", key_back_color: 0x00, width: 20}
      - {click: "Deploy", key_back_color: 0x00, width: 20}
      - {click: "IME_switch", key_back_color: 0x00, width: 20}
      - {click: "", key_back_color: 0x00, width: 30}
      # 2
      - {click: "", key_back_color: 0x00, width: 10}
      - {click: "Theme_settings", key_back_color: 0x00, width: 20}
      - {click: "Color_settings", key_back_color: 0x00, width: 20}
      - {click: "Schema_settings", key_back_color: 0x00, width: 20}
      - {click: "", key_back_color: 0x00, width: 30}
      # 3
      - {click: "", key_back_color: 0x00, width: 10}
      - {click: "Full_Half_", hint: 全半角, key_back_color: 0x00, width: 20}
      - {click: "Hint_switch", hint: 提　示, key_back_color: 0x00, width: 20}
      - {click: "Candidate_switch", hint: 候选栏, key_back_color: 0x00, width: 20}
      - {click: "", key_back_color: 0x00, width: 30}      
      # 4
      - {click: "", key_back_color: 0x00, width: 10}
      - {click: "Settings", key_back_color: 0x00, width: 20}
      - {click: "",key_back_color: 0x00, width: 40}
      - {click: "BackToDefault_", key_back_color: 0x00, width: 20}
      - {click: "", key_back_color: 0x00, width: 10}      
    key_hint_offset_y: *hintY
    name: "菜单"
    width: 10

# 编辑
  editmenu: #编辑
    author: nobody
    height: *baseH #高
    horizontal_gap: *baseCG #竖
    vertical_gap: *baseLG #行
    round_corner: *Corner #圆
    key_text_offset_y: *textY
    keys:
      # ❶
      # ❷
      - {click: "undo"}
      - {click: Home, hint: 行首}
      - {click: "Up"}
      - {click: End, hint: 行尾}
      - {click: "K_back", width: 20}
      # ❸
      - {click: ""}
      - {click: "Left"}
      - {click: "Shift_Lock"}
      - {click: "Right"}
      - {click: "Space", width: 20}
      # ❹
      - {click: "Hint_switch"}
      - {click: "Tab_"}
      - {click: "Down"}
      - {click: "SelectLine", hint: 选中行}
      - {click: "BackSpace", width: 20}
      # ❺ 
      - {click: "Select_all"}
      - {click: "Cut"}
      - {click: "Copy"}
      - {click: "Paste"}
      - {click: "Return", width: 20}
    name: "编辑"
    width: 20
  # 数字小键盘
  num_pad:
    height: *numbH 
    horizontal_gap: *numbCG
    vertical_gap: *numbLG
    round_corner: *Corner
    key_text_offset_y: *textY
    keys:
      # Line1
      - {click: "+", width: 11}
      - {click: "-", width: 11}
      - {click: "1", width: 20}
      - {click: "2", width: 20}
      - {click: "3", width: 20}
      - {click: "%", width: 18}
      # Line2
      - {click: "*", width: 11}
      - {click: "/", width: 11}
      - {click: "4", width: 20}
      - {click: "5", width: 20}
      - {click: "6", width: 20}
      - {click: "space_", width: 18}
      # Line3
      - {click: "(){Left}", width: 11}
      - {click: "@", width: 11}
      - {click: "7", width: 20}
      - {click: "8", width: 20}
      - {click: "9", width: 20}
      - {click: "BackSpace", swipe_left: DelH, width: 18}
      # Line4
      - {height: *downH, click: "K_back", width: 15}
      - {click: "Punctuation", long_click: "k_symbol", width: 13}
      - {click: "q_ts", long_click: "EmojiTab_1", width: 14}
      - {click: "0", width: 20}
      - {click: "=", width: 8}
      - {click: ".", long_click: ",", key_text_size: 14, width: 12}
      - {click: "Return", width: 18}
    name: "数字小键盘"
    width: 15
  # 符号布局
  k_symbol:
    height: *baseH  
    horizontal_gap: *baseCG 
    vertical_gap: *baseLG
    round_corner: *Corner
    key_text_offset_y: *textY
    key_symbol_offset_y: *symbolY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *symbolX
    label_transform: uppercase # 中文 字母大写，none
    keys:
      # 1 
      - {click: 1, long_click: "!"}
      - {click: 2, long_click: "@"}
      - {click: 3, long_click: "#", swipe_down: edit_menu}
      - {click: 4, long_click: "$"}
      - {click: 5, long_click: "%"}
      - {click: 6, long_click: "^"}
      - {click: 7, long_click: "&"}
      - {click: 8, long_click: "*"}
      - {click: 9, long_click: "("}
      - {click: 0, long_click: ")"}
      # 2
      - {click: '@', long_click: "", swipe_down: Select_all}
      - {click: '#', long_click: "№"}
      - {click: '$', long_click: "￥", swipe_down: Date_time}
      - {click: '_', long_click: "—"}
      - {click: '&', long_click: "*"}
      - {click: '-', long_click: "["}
      - {click: '+', long_click: "]"}
      - {click: '(', long_click: "{"}
      - {click: ')', long_click: "}", swipe_down: "="}
      - {click: '/', long_click: "\\"}
      # 3 
      - {click: q_ts ,long_click: num_pad, width: 15}
      - {click: '*', long_click: "★"}
      - {click: '"', long_click: "✔", swipe_down: Cut}
      - {click: "'", long_click: "✘", swipe_down: Copy}
      - {click: ':', long_click: "♪", swipe_down: Paste}
      - {click: ';', long_click: "™" }
      - {click: '!', long_click: "|" }
      - {click: '?', long_click: "¿" }
      - {click: BackSpace, width: 15, swipe_left: DelH}
      # 4
      - {height: *downH, click: K_back, swipe_up: Punctuation, long_click: K_menu, width: 18}
      - {click: "，", label: " ，", ascii: ",", long_click: ",", swipe_up: ";", width: 13}
      - {click: space, ascii: space_en, swipe_left: Left, swipe_right: Right, width: 38}
      - {click: "。", label: "  。", ascii: ".", paging: Page_Up, long_click: ".", swipe_up: "；", width: 13} 
      - {click: Return, long_click: Color_settings_, swipe_up: Theme_settings, width: 18}
    name: "符号键盘"
    width: 10    

  # 中文标点
  punc_zh:
    author: 
    ascii_mode: 0
